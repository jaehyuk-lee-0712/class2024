<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01. 선언적 함수
        {
            function func() {
                console.log("01. 선언적 함수");
            }
            func();
        }

        // 02. 익명 함수
        {
            const func = function () {
                console.log("02. 익명 함수");
            }
            func();
        }

        // 03. 매개변수 함수.
        {
            function func(str) {
                console.log(str)
            }
            func("03. 매개변수 함수 (선언적 방식)");

            const func1 = function (str) {
                console.log(str)
            }
            func("03. 매개변수 함수 (익명 방식)");

        }

        //04. 리턴값 함수
        {
            function func() {
                return "04. 리턴값 함수(선언적 방식)";
            }
            console.log(func())

            const func1 = function () {
                return "04. 리턴값 함수(익명 함수 방식)";
            }
            console.log(func1())
        }

        // 05. 매개변수 + 리턴값 함수
        {
            function func(str) {
                return str;
            }
            console.log(func("05. 매개변수 + 리턴값 함수 (선언적 방식)"));

            const func1 = function (str) {
                return str;
            }
            console.log(func1("05. 매개변수 + 리턴값 함수 (익명 함수 방식)"));
        }

        // 06. 화살표 함수 : 선언적 함수
        {
            func = () => {
                console.log("06. 화살표 함수 : 선언적 함수");
            }
            func();
        }

        // 07. 화살표 함수 : 익명 함수
        {
            const func = () => {
                console.log("07. 화살표 함수 : 익명 함수");
            }

            func();
        }

        //08. 화살표 함수 : 매개변수 함수
        {
            func = (str) => {
                console.log(str)
            }
            func("08. 화살표 함수 : 매개변수 함수 (선언)");

            func1 = (str) => {
                console.log(str)
            }
            func("08. 매개변수 함수 (익명 방식)");
        }

        // 09. 화살표 함수 : 리턴값 함수
        {
            func = () => {
                return "09. 리턴값 함수(선언적 방식)";
            }
            console.log(func())

            func1 = () => {
                return "09. 리턴값 함수(익명 함수 방식)";
            }
            console.log(func1())
        }

        //10 화살표 함수 : 매개변수 + 리턴값 함수.
        {
            func = (str) => {
                return str;
            }
            console.log(func("10. 매개변수 + 리턴값 함수 (선언적 방식)"));

            func1 = (str) => {
                return str;
            }
            console.log(func1("10. 매개변수 + 리턴값 함수 (익명 함수 방식)"));
        }

    </script>
</body>

</html>
