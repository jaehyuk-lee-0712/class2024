<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 01 선언적 함수
        {
            function test() {
                console.log("Test1");
            }

            test()
        }

        // 02 익명 함수
        {
            const test = function () {
                console.log("Test2");
            }
            test();
        }

        // 03 매개변수 함수
        {
            function test(str) {
                console.log(str);
            }
            test("test3");
        }
        //04 리턴값 함수
        {
            function test() {
                return "test4"
            }
            console.log(test())
        }

        // 05 매개변수 +_ 리턴값 함수
        {
            function test(str) {
                return str
            }
            console.log(test("test05"));
        }

        // 06 화살표 함수 : 선언적 함수
        {
            test = () => {
                console.log("Test6");
            }

            test()
        }

        // 07 화살표 함수 : 익명 함수
        {
            const test = () => {
                console.log("Test7");
            }

            test()
        }

        // 08 화살표 함수 : 매개변수 함수
        {
            test = (str) => {
                console.log(str);
            }

            test("Test08");
        }


        // 09 화살표 함수 : 리턴값
        {
            test = () => {
                return "09 리턴값"
            }

            console.log(test());
        }

        // 10 화살표 함수 : 리턴값 + 매개변수
        {
            test = (str) => {
                return str
            }

            console.log(test("10 test"));
        }

        //11 for
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log("11")
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }
        }

        // 12 

        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log("12")
            arr.forEach(element => {
                console.log(element)
            });
        }

        //13 for
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log("13")
            for (let i of arr) {
                console.log(i)
            }
        }

        //143 for
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log("14")
            for (let i in arr) {
                console.log(arr[i])
            }
        }

        //15 for
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log("15")
            arr.map(function (e) {
                console.log(e);
            })
        }




    </script>
</body>

</html>
