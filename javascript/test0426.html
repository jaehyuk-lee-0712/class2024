<script>
    {
        let a, b, result;
        a = 7, b = 4
        result = a | b;

        console.log(result)
    }

    {
        let a = 6, b = 9, c = 3, result;
        result = ++a + b++ + ++c;


        console.log("a : " + a + " b : " + b + " c : " + c)
        console.log(result);
        console.log(a + b + c);
    }

    {
        let num = 10;
        num += 2;
        num -= 3;
        num *= 5;
        num /= 5;
        num %= 9;

        console.log(num)
    }

    {
        let data = [10, 6, 7, 9, 3];
        let temp;

        for (let i = 0; i < 4; i++) {
            for (let j = i + 1; j < 5; j++) {
                if (data[i] > data[j]) {
                    temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
        }

        console.log(data)
    }

    {
        function solution(day, arr) {
            let answer = 0;
            for (let x of arr) {
                if (x % 10 == day) answer++;
            }
            return answer;
        }

        arr = [25, 23, 11, 47, 53, 17, 33, 40];
        console.log(solution(0, arr));
    }
