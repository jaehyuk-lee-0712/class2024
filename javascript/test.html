<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01. 함수 : 선언적 함수
        {
            function test() {
                console.log("01 함수 : 선언적 함수");
            }

            test();
        }

        // 02. 함수 : 익명 함수
        {
            const test = function () {
                console.log("02. 함수 : 익명 함수");
            }
            test();
        }
        // 03. 함수 : 매개변수 함수
        {
            function test(str) {
                console.log(str)
            }
            test("03. 함수 : 실행");

            const test1 = function (str) {
                console.log(str)
            }

            test1("03. 함수 : 실행 (익명) ");
        }
        // 04. 함수 : 리턴값 함수
        {
            function func() {
                return "04. 함수 : 리턴값 함수 (선언적)";
            }
            console.log(func());

            const func1 = function () {
                return "04. 함수 : 리턴값 함수 (익명)";
            }

            console.log(func1());
        }


        // 05. 함수 : 매개변수 + 리턴값 함수
        {
            function test(str) {
                return str;
            }
            console.log(test("05. 함수 : 실행"));

        }

        // 06. 화살표 함수 : 선언적 함수
        {
            test = () => {
                console.log("06. 화살표 함수 : 실행");
            }
            test();
        }

        // 07. 화살표 함수 : 익명 함수
        {
            const test = () => {
                console.log("07. 화살표 함수 : 실행");
            }

            test();
        }

        //08. 화살표 함수 : 매개변수 함수
        {
            test = (str) => {
                console.log(str)
            }
            test("08. 화살표 함수 : 실행");

        }

        // 09. 화살표 함수 : 리턴값 함수
        {
            test = () => {
                return "09. 리턴값 함수 : 실행";
            }
            console.log(test())


        }

        //10 화살표 함수 : 매개변수 + 리턴값 함수.
        {
            test = (str) => {
                return str;
            }
            console.log(test("10. 매개변수 + 리턴값 함수 실행"));

        }



        // 11 for문
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("11. for문 실행");
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        }


        // 12 forEach문
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("12. forEach문 실행");

            // 01
            arr.forEach(function (element) {
                console.log(element);
            })

        }

        // 13 for of()문
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log("13. for of문 실행")
            for (let i of arr) { // of는 value 값에 접근.
                console.log(i);
            }
        }

        // 14 for in()문 
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log("14. for in문 실행")
            for (let i in arr) { // for in은 key값 접근
                console.log(arr[i]);
            }
        }
        // 15. map()
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log("15. map()문 실행")
            arr.map(function (e) {
                console.log(e);
            })
        }


    </script>
</body>

</html>
