<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 연산자 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 1000px;
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between
        }

        .container h1 {
            margin-bottom: 30px;
            width: 100%;
        }

        .box_container {
            width: 35%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .box {
            width: 100%;
            padding: 10px;
            border: 3px solid #3D3D3D;
            border-radius: 10px;
            color: #666;
            margin-bottom: 20px;
            box-sizing: border-box;
            height: 50px;
        }

        .bit_number {
            width: 100%;
            padding: 10px 20px;
            border: 3px solid #3D3D3D;
            border-radius: 10px;
            color: #666;
            box-sizing: border-box;
            height: 50px;
            margin-top: 1px;
        }

        #operator {
            width: 20%;
            padding: 20px;
            border: 3px solid #3D3D3D;
            border-radius: 10px;
            font-size: 16px;
            height: 60px;
            color: #666;
            margin-bottom: 20px;
            box-sizing: border-box;

        }


        #operator {
            margin-top: 20px;
        }

        #result {
            border: 1px solid #666;
            padding: 20px;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #3D3D3D;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>비트 연산자 계산기</h1>
        <div class="box_container">
            <input type="number" id="num1" placeholder="첫 번째 숫자" class="box">
            <h2 class="bit_number" id="bitNum1">0</h2>
        </div>
        <select id="operator">
            <option value="and">&</option>
            <option value="or">|</option>
            <option value="xor">^</option>
            <option value="leftShift">&lt;&lt; </option>
            <option value="rightShift">>></option>
        </select>
        <div class="box_container">
            <input type="number" id="num2" placeholder="두 번째 숫자" class="box">
            <h2 class="bit_number" id="bitNum2">0</h2>
        </div>
        <button onclick="calculate()">계산하기</button>
        <p id="result">결과</p>
    </div>

    <script>
        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            // num1과 num2를 2진수로 변환
            const binaryNum1 = num1.toString(2);
            const binaryNum2 = num2.toString(2);

            // 2진수로 변환된 숫자를 bitNum1과 bitNum2에 업데이트
            document.getElementById('bitNum1').innerText = `2진수: ${binaryNum1}`;
            document.getElementById('bitNum2').innerText = `2진수: ${binaryNum2}`;

            const operator = document.getElementById('operator').value;
            let result;

            switch (operator) {
                case 'and':
                    result = num1 & num2;
                    break;
                case 'or':
                    result = num1 | num2;
                    break;
                case 'xor':
                    result = num1 ^ num2;
                    break;
                case 'leftShift':
                    result = num1 << num2;
                    break;
                case 'rightShift':
                    result = num1 >> num2;
                    break;
                default:
                    result = '잘못된 연산자입니다.';
            }

            document.getElementById('result').innerText = `결과: ${result}`;
        }
    </script>
</body>

</html>
