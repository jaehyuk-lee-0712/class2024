            quizDesc[i].classList.add("none");
        });

            btn.addEventListener("click", function () {
                const userAnswer = quizInput[num].value;  //사용자 정답
                const correctAnswer = quizInfo[num].infoAnswer;  //정답지의 정답

                if (userAnswer == correctAnswer) {
                    alert("정답입니다.");
                } else {
                    alert("오답입니다.");
                }

                // 정답과 설명 보여주기
                quizAnswer[num].classList.remove("none");
                quizDesc[num].classList.remove("none");
            })
