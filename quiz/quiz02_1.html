    <main id="main">
        <div class="quiz__wrap">
            <div id="quizTemplate">
                <div class="quiz none" id="quizCopy">
                    <div class="quiz__header">
                        <span class="date"></span>
                        <span class="type"></span>
                    </div>
                    <div class="quiz__main">
                        <div class="question">
                            <em></em>.
                            <span></span>

                        <div class="input">
                            <input type="text" placeholder="정답을 입력해주세요.">
                        </div>
                        <div class="answer "></div>
                        <div class="desc "></div>
                    </div>
                    <div class="quiz__footer">

            </div>

    <script>
        // 문제 정보

        const quizInfo = [
            {
                infoDate: "2021년 1회",
                infoType: "정보처리기능사",
                infoNum: "01",
                infoQuestion: "입출력 조작의 시간과 중앙처리장치의 처리시간과의 불균형을 보완하는 것은?",
                infoAnswer: "채널장치",
                infoDesc: "채중입 : 채널은 중앙처리장치와 입출력장치 사이에 존재하며 서로의 속도 차이를 보완 합니다."

            },
            {
                infoDate: "2011년 1회",
                infoType: "정보처리 기능사",
                infoNum: "02",
                infoQuestion: "기억 장치 고유의 번지로서 0, 1, 2, 3, ...과 같이 16진수로 약속하여 순서대로 정해 놓은 번지는?",
                infoAnswer: "절대번지",
                infoDesc: "절대번지는 처음부터 순서대로 0, 1, 2, 3 과같이 주소를 부여 하는 방식입니다."
            },
            {
                infoDate: "2021년 2회",
                infoType: "정보처리기능사",
                infoNum: "03",
                infoQuestion: "1개의 입력선으로 들어오는 정보를 2n개의 출력선 중 1개를 선택하여 출력하는 회로는?",
                infoAnswer: "디멀티플렉서",
                infoDesc: "티 플렉서<br>디멀티플렉서는 1개의 입력선으로 들어오는 정보를 2^n개의 출력선 중 1개를 선택하여 출력하는 회로이다. <br>2^n개의 출력선 중 1개의 선을 선택하기 위해 n개의 선택선을 이용한다."
            },
            {
                infoDate: "2021년 3회",
                infoType: "정보처리기능사",
                infoNum: "04",
                infoQuestion: "주기억 장치의 접근 시간과 CPU의 처리 속도 차이를 줄이기 위해 사용되는 것은?",
                infoAnswer: "Cache Memory",
                infoDesc: "캐중주 : 캐시는 중앙처리장치와 주기억 장치 사이에 존재하며 속도 차이를 보완한다."
            },
            {
                infoDate: "2021년 4회",
                infoType: "정보처리기능사",
                infoNum: "05",
                infoQuestion: "3단계 스키마의 종류에 해당하지 않는 것은?",
                infoAnswer: "관계 스키마",
                infoDesc: "외부 스키마 : 서브스키마 개념 스키마 : 논리적 스키마 내부 스키마 : 물리적 스키마"
            }
        ]








        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");


        // 문제 수 만큼 페이지에 문제 출력
        for (let i = 0; i < quizInfo.length; i++) {
            console.log("i : " + i)
            // 문제 수 만큼 페이지 내에 quiz 생성
            const quizTemplate = document.querySelector("#quizTemplate");
            const quiz = quizTemplate.querySelector(".quiz");
            const clone = quiz.cloneNode(true);
            clone.setAttribute("id", "quiz" + i); // 복제된 quiz에 id 추가.
            quizWrap.appendChild(clone);
        }

        const quizMain = quizWrap.querySelectorAll(".quiz");

        for (let j = 0; j < quizMain.length; j++) {
            const quizId = quizMain[j].getAttribute("id");
            if (quizId == "quizCopy") {
                console.log(j)
                quizMain[j].remove();
            }
        }


        console.log(quizMain);
        const quizDate = quizWrap.querySelectorAll(".quiz__header .date");
        const quizType = quizWrap.querySelectorAll(".quiz__header .type");
        const quizNum = quizWrap.querySelectorAll(".question em");
        const quizQuestion = quizWrap.querySelectorAll(".question span");
        const quizInput = quizWrap.querySelectorAll(".input input")
        const quizAnswer = quizWrap.querySelectorAll(".answer");
        const quizDesc = quizWrap.querySelectorAll(".desc");
        const quizConfirm = quizWrap.querySelectorAll(".confirm");




        let checkCnt = 0;



        const viewQuiz = function () {
            quizInfo.forEach(function (e, index) {
                quizDate[index].textContent = e.infoDate;
                quizType[index].textContent = e.infoType;
                quizNum[index].textContent = index;
                quizQuestion[index].textContent = e.infoQuestion;
                quizAnswer[index].textContent = e.infoAnswer;
                quizDesc[index].textContent = e.infoDesc;

                // quizMain[index].classList.add("none");

                // if (checkCnt == index) {
                //     quizMain[index].classList.remove("none");
                //     quizAnswer[index].classList.add("none");
                //     quizDesc[index].classList.add("none");
                // }
            })
        }

        viewQuiz();

        for (let i = 0; i < quizInfo.length; i++) {
            quizDate[i].textContent = quizInfo[i].infoDate;
            quizType[i].textContent = quizInfo[i].infoType;
            quizNum[i].textContent = quizInfo[i].infoNum;
            quizQuestion[i].textContent = quizInfo[i].infoQuestion;
            quizAnswer[i].textContent = quizInfo[i].infoAnswer;
            quizDesc[i].innerText = quizInfo[i].infoDesc;
            // quizMain[i].classList.add("none");

            // if (checkCnt == i) {
            //     quizMain[i].classList.remove("none");
            //     quizAnswer[i].classList.add("none");
            //     quizDesc[i].classList.add("none");
            // }

        }

        // quizInfo.forEach(function (e, i) {
        //     console.log(i);
        //     quizAnswer[i].classList.add("none");
        //     quizDesc[i].classList.add("none");
        // })



        quizConfirm.forEach(function (btn, i) {
            btn.addEventListener("click", function () {
                const userAnswer = quizInput[i].value;
                const correctAnswer = quizInfo[i].infoAnswer

                if (userAnswer == correctAnswer) {
                    console.log(quizInfo[i].infoDesc);
                    quizAnswer[i].classList.remove("none");
                    quizDesc[i].classList.remove("none");
                    btn.textContent = "다음 문제";

                    btn.removeEventListener("click", this);

                    btn.addEventListener("click", function () {
                        checkCnt++;
                        viewQuiz();
                    });
                } else {
                    alert("땡!");
                }
            })
        })







    </script>
