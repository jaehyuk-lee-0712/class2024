<head>

<body>

        <nav>

            </ul>
        </nav>

    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap"></div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:webstoyboy@naver.com">webstoyboy@naver.com</a>
    </footer>
    <!-- //footer -->

    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");

        const quizInfo = [
            {
                date: "2021년 1회",
                type: "정보처리 기능사",
                question: "피변조파로부터 원래의 신호파를 만드는 것을 무엇이라고 하는가?",
                choices: ["발진", "정류", "증폭", "복조"],
                answer: "4",
                desc: "피변조파는 변조된 신호를 의미합니다. 변조된 신호를 원래의 신호로 만드는 것을 복조라고 합니다."
            },
            {
                date: "2021년 2회",
                type: "정보처리 기능사",
                question: "다음 [보기]에 나열된 내용과 관계되는 장치는 어느 것인가?<br>[보기] 논리회로, 누산기, 가산기, 보수기",
                choices: ["기억장치", "제어장치", "보조기억장치", "연산장치"],
                answer: "4",
                desc: "가산기는 덧셈을 해주는 기계로써 연산장치의 일종입니다."
            },
            {
                date: "2021년 3회",
                type: "정보처리 기능사",
                question: "동시에 여러 개의 입출력장치를 제어할 수 있는 채널은?",
                choices: ["Duplex Channel", "Multiplexer Channel", "Register Channel", "Selector Channel"],
                answer: "2",
                desc: "동시에 여러개라는 단어을 통하여 답이 멀티플랙서 임을 알수 있습니다."
            },
            {
                date: "2021년 4회",
                type: "정보처리 기능사",
                question: "특정 비트 또는 특정 문자를 삭제하기 위해 사용하는 연산은?",
                choices: ["AND 연산", "OR 연산", "MOVE 연산", "Complement 연산"],
                answer: "1",
                desc: "특정문자 또는 특정 비트를 삭제 하는 연산을 마스크 연산이라고 하면 마스크 연산에 사용되는 게이트는 AND 게이트 입니다."
            },
            {
                date: "2022년 1회",
                type: "정보처리 기능사",
                question: "0-주소 명령은 연산시 어떤 자료구조를 이용하는가?",
                choices: ["TREE", "QUEUE", "STACK", "DEQUE"],
                answer: "3",
                desc: "O주소 : STACK"
            }

        ]


        let currentIndex = 0; // 현재 문제에 대한 인덱스 


        const updateQuiz = (index) => {

            let quizWrapTag = `
            <div class="quiz">
                <div class="quiz__header">${quizInfo[index].date} ${quizInfo[index].type}</div>
                <div class="quiz__main">
                    <div class="question">${index + 1}. ${quizInfo[index].question}</div>
                    <div class="choices">
                        <label for="choice1">
                            <input type="radio" id="choice1" name="choice" value="1">
                            <span>${quizInfo[index].choices[0]}</span>
                        </label>
                        <label for="choice2">
                            <input type="radio" id="choice2" name="choice" value="2">
                            <span>${quizInfo[index].choices[1]}</span>
                        </label>
                        <label for="choice3">
                            <input type="radio" id="choice3" name="choice" value="3">
                            <span>${quizInfo[index].choices[2]}</span>
                        </label>
                        <label for="choice4">
                            <input type="radio" id="choice4" name="choice" value="4">
                            <span>${quizInfo[index].choices[3]}</span>
                        </label>
                    </div>
                    <div class="answer none">${quizInfo[index].answer}</div>
                    <div class="desc none">${quizInfo[index].desc}</div>
                </div>
                <div class="quiz__footer">
                    <button class="confirm">정답확인</button>
                    <button class="next none">다음 문제</button>
                </div>
            </div>  
            `
            quizWrap.innerHTML = quizWrapTag;

            const quizConfirm = quizWrap.querySelector(".quiz__footer .confirm");
            const quizNext = quizWrap.querySelector(".quiz__footer .next");

            const quizElement = quizWrap.querySelector(".quiz");
            const answerElement = quizWrap.querySelector(".answer")
            const descElement = quizWrap.querySelector(".desc")

            const nextBtn = quizWrap.querySelector(".next");
            const confirmBtn = quizWrap.querySelector(".confirm");

            quizConfirm.addEventListener("click", () => {
                const quizChecked = quizWrap.querySelector(`.quiz__main .choices input[name="choice"]:checked`);

                if (quizChecked) {
                    const userAnswer = quizChecked.value;
                    const quizAnswer = quizInfo[currentIndex].answer
                    if (userAnswer == quizAnswer) {
                        quizElement.classList.add("good");
                        descElement.classList.remove("none");
                        nextBtn.classList.remove("none");
                        confirmBtn.classList.add("none");
                    } else {
                        quizElement.classList.add("bad");
                        answerElement.classList.remove("none");
                        descElement.classList.remove("none");
                        nextBtn.classList.remove("none");
                        confirmBtn.classList.add("none");
                    }
                } else {
                    alert("답을 선택해주세요.")
                }





            })

            quizNext.addEventListener("click", function nextQuiz() {
                if (currentIndex <= quizInfo.length - 1) {
                    currentIndex++;
                    updateQuiz(currentIndex);
                } else {
                    alert("퀴즈가 종료되었습니다.");

                }

            })
        }

        // 페이지가 로드된 후.
        document.addEventListener("DOMContentLoaded", () => {
            updateQuiz(currentIndex);
        })
    </script>
</body>

</html>
