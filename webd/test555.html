<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: aqua;
            width: 100%;
            height: 100px;
        }

        #h_container {
            background-color: rgb(0, 255, 0);
            width: 1200px;
            height: 100%;
            margin: 0 auto;
            display: flex;
        }

        #head1 {
            width: 30%;
            height: 100%;
            background-color: aquamarine;
        }

        #head2 {
            width: 70%;
            height: 100%;
            background-color: rgb(8, 160, 109);
        }

        #main {
            margin: 0 auto;
            width: 1200px;
            height: 200px;
            background-color: black;
        }

        #main2 {
            width: 100%;
            background-color: brown;
            display: flex;
        }

        #main_container {
            width: 1200px;
            margin: 0 auto;
            height: 200px;
            display: flex;
        }

        #mm1 {
            width: 33.333%;
            height: 100%;
            background-color: #dedede;
        }

        #mm2 {
            width: 33.333%;
            height: 100%;
            background-color: #3da78c;
        }

        #mm3 {
            width: 33.333%;
            height: 100%;
            background-color: #1f742d;
        }


        #main_container2 {
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            background-color: #4d0e38;
            display: flex;
        }

        #ma1 {
            width: 40%;
            height: 100%;
            background-color: #af0f7a;
        }

        #ma2 {
            width: 60%;
            height: 100%;
            background-color: #b99fb0;
        }

        #mb1 {
            width: 100%;
            height: 50%;
            background-color: #eeff00;
        }

        #mb2 {
            width: 100%;
            height: 50%;
            background-color: #00ff15;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #00b7ff;
        }

        #foot_container {
            width: 1200px;
            margin: 0 auto;
            height: 100px;
            background-color: #00ffd5;
            display: flex;
        }

        #fa1 {
            width: 30%;
            height: 100%;
            background-color: #054402;
        }

        #fa2 {
            width: 70%;
            height: 100%;
            background-color: #0cc203;
        }

        #fb1 {
            width: 100%;
            height: 50%;
            background-color: #001aff;
        }

        #fb1 {
            width: 100%;
            height: 50%;
            background-color: #ff7300;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="h_container">
            <div id="head1"></div>
            <div id="head2"></div>
        </div>
    </div>
    <div id="main">

    </div>
    <div id="main2">
        <div id="main_container">
            <div id="mm1"></div>
            <div id="mm2"></div>
            <div id="mm3"></div>
        </div>
    </div>
    <div id="main3">
        <div id="main_container2">
            <div id="ma1"></div>
            <div id="ma2">
                <div id="mb1"></div>
                <div id="mb2"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="foot_container">
            <div id="fa1"></div>
            <div id="fa2">
                <div id="fb1"></div>
                <div id="fb2"></div>
            </div>
        </div>
    </div>
</body>

</html>
